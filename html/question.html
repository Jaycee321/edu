<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<meta name="full-screen" content="yes">
	<meta name="browsermode" content="application">
	<meta name="x5-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true">
	<meta name="x5-page-mode" content="app">
	<title>Document</title>
	<script>
		;(function(doc,win){var docEl = doc.documentElement,resizeEvt = 'orientationchange' in window ? 'orientationchange':'resize',recalc = function(){var clientWidth = docEl.clientWidth;if(!clientWidth) return;docEl.style.fontSize = 20 *(clientWidth / 320)+'px'};recalc();var tid;if(!doc.addEventListener) return;win.addEventListener(resizeEvt,function(){clearTimeout(tid);tid = setTimeout(recalc,300)},false)})(document,window);
	</script>
    <link rel="stylesheet" href="../css/main.css?55" type="text/css"/>
    <link rel="stylesheet" href="../css/css.css" type="text/css"/>
</head>
<body>
	<div class="main">
		<div class="head">
			<a><img src="../images/arr.png"></a>
			<span>知识点专项练习</span>
			<i id="timetext"></i>
		</div>
		<div class="ques-bar">
			<span>c/c++专项练习</span>
			<div class="process">
				<span>2</span>/<span>10</span>
			</div>	
		</div>
		<div class="question-content">
			<p><span>(单选题)</span><em>以下不是无限循环的语句为（）</em></p>	
			<div class="question-list">
				<p>A、凡人歌都不敢认购</p>
				<p>B、凡人歌都不敢认购</p>
				<p>C、凡人歌都不敢认购</p>
				<p>D、凡人歌都不敢认购</p>
			</div>
		</div>
		<div class="foot">
			<a>上一题</a><a>下一题</a>
		</div>
	</div>
	<!-- 加载zepto.js -->
	<script src="http://cdn.staticfile.org/zepto/1.0rc1/zepto.min.js"></script>
	<script>window.Zepto || document.write('<scri'+'pt src="js/zepto.min.js"></scri'+'pt>')</script>
	<script>
	var hour,minute,second;//时 分 秒
    hour=minute=second=0;//初始化
    var int;

    start();
    //重置函数
    function Reset()
    {
      window.clearInterval(int);
	  hour=minute=second=0;
      document.getElementById('timetext').innerHTML='00时00分00秒';
    }
    //开始函数
    function start()
    {
      int=setInterval(timer,1000);//每隔50毫秒执行一次timer函数
    }
    //计时函数
    function timer()
    {
      second++;
      if(second>=60)
      {
        second=0;
        minute=minute+1;
      }

      if(minute>=60)
      {
        minute=0;
        hour=hour+1;
      }
      document.getElementById('timetext').innerHTML=hour+'时'+minute+'分'+second+'秒';

    }
    //暂停函数
    function stop()
    {
      window.clearInterval(int);
    }	

    $(function(){
    	$(".question-list > p").click(function(){
    		$(this).addClass('on').siblings().removeClass('on')
    	})
    })
	</script>
</body>
</html>
